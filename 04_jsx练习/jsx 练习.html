<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 准备好容器 -->
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom 支持 react 操作 dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 babel 用于将 jsx 转为 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* 此处一定要写 babel */
        const data = [
            'Angular',
            'React',
            'Vue',
        ]
        // 1.创建虚拟 dom
        const VDOM = (
            <div>
                <h1>前端 js 框架列表</h1>
                <ul>
                    {
                        data.map((item, index) => {
                            return <li key={index}>{item}</li>
                        })
                    }
                </ul>
            </div>
        )
        // 2.渲染虚拟 dom 到页面
        ReactDOM.render(VDOM, document.getElementById('test'))

        /**
         * jsx 语法规则
         * 1. 定义虚拟 DOM 不要写引号
         * 2. 标签中混入 js 表达式需要用 {}
         * 3. 样式的类名不要用 class，用 className
         * 4. 内联样式，要用 style={{key:value}}的形式写
         * 5. 顶级必须只有一个根标签
         * 6. 标签必须闭合
         * 7. 标签首字母
         *   1) 若小写字母开始，转为 html 中同名元素，若无对应元素则报错
         *   2) 若大写字母开始，react 认为是组件，要渲染对应的组件，若未定义该组件，则报错，直接渲染失败
         */
    </script>
</body>
</html>
